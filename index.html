<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/style.css" class="stylesheet">
  <link rel="stylesheet" href="styles/media.css" class="stylesheet">
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link href='https://fonts.googleapis.com/css2?family=Vollkorn:wght@400&display=swap' 
        rel='stylesheet' type='text/css'>
  <title>Messagerie</title>
</head>
<body>
    <!--Pop up pour inscription / CSS Absolute-->
    <div class="popup" style="display: none;">
        <div class="titre">
            <h2>Inscription</h2>
          </div>
          <div class="contenu">
            <label>Nom</label>
            <input placeholder="Ecrivez votre nom">
          </div>
          <div class="bouton">
            <button>Annuler</button>
            <button>S'inscrire</button>
          </div>
    </div>
    <!--Navigation-->
    <div class="nav">
        <div class="top-nav">
            <div class="compte">
                <div id="circle"></div>
                <div id="compte-nom">
                    <h2>Anonyme</h2>
                </div>
            </div>
            <div class="icon-fermer-nav">
                <h2>Fermer</h2>
            </div>
        </div>
    </div>
    <!--Contenu principal-->
    <div class="main">
        <div class="nav-bar-main">
            <div class="icon-menu-main">
                <h2>Menu</h2>
            </div>
            <div class="infos">
                <h1>Messagerie</h1>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
